        <h1>Contacto</h1>
        <p>Escuchamos todas las opiniones que sean constructivas.</p>

        <form id="contact-form" method="post">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Tu Nombre Completo" required>
            <label for="email">Correo Electronico</label>
            <input type="email" id="email" name="email" placeholder="Tu direccion de correo" required>
            <label for="message">Mensaje</label>
            <textarea rows="6" placeholder="Tu Mensaje" id="message" name="message" required></textarea>
            <!--<a href="javascript:void(0)">-->
            <button type="submit" id="submit" name="submit">Enviar</button><!--</a>-->
        </form>

        <div id="success-msg"></div>
